<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture The Flag</title>
    <link rel="stylesheet" href="COMP.CSS">
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const card = document.getElementById('yudham');
        card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left; 
        const y = e.clientY - rect.top; 

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateX(0) rotateY(0)";
    });
    });
</script>
<body>
    <div id="workshopbody">
        <div id="hackcenter">
            <h1 id="titletext" style="left: 15%; font-size: 50px;top: 27%;">CAPTURE THE FLAG</h1>
            <p id="hacktext"> Are you ready to hack, defend, and conquer? CTF challenges you to solve real-world security puzzles, exploit vulnerabilities, and test your hacking skills in an intense cyber battle. Whether you're a newbie or a pro, this is your chance to dominate the digital battlefield! </p>
            <button id="hackbutton" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSefsoUeAyvETcGTBu0ft7gExKcjR5NVmei9h51zCmqpS7PjVA/viewform?usp=sharing'">REGISTER ↗</button>
            <div id="hackcontainer">
                <div id="hackcard">
                    <img src="../../assets/CTF.png" alt="yudham" id="yudham">
                </div>
                
                    <!-- <h1 style="margin-top: 105p;">PRIZE: ₹100,000</h1> -->
                
            </div>
        </div>
    </div>
</body>
</html>
