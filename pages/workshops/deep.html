<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP LEARNING</title>
    <link rel="stylesheet" href="pages.css">
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const card = document.getElementById('yudham');
        card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left; 
        const y = e.clientY - rect.top; 

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateX(0) rotateY(0)";
    });
    });
</script>
<body>
    <div id="workshopbody">
        <div id="hackcenter">
            <h1 id="titletext" style="left: 15%; font-size: 50px; top: 32%;">DEEP LEARNING WORKSHOP</h1>
            <p id="hacktext">Curious about how AI learns? In this workshop, we’ll cover everything from building neural networks to working with cutting-edge deep learning frameworks! Whether you’re new to AI or looking to level up, this workshop is your gateway to the future! </p>

            </div>
        </div>
    </div>
</body>
</html>
